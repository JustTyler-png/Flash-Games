<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Ruffle Example">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <title>Ruffle Example</title>
  <script src="main.js"></script>
</head>
<body>
  <div id='ruffle' class="gameloc"></div>
  <script>
    var swfobject = {};
    var isEmbedded = false;
    var random = Math.floor((Math.random() * 5));

    swfobject.embedSWF = function(url, cont, width, height){
        if (isEmbedded) {
          return; // Skip embedding if already embedded
        }

        var ruffle = window.RufflePlayer.newest();
        var player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });

        player.load({ url: url });
        isEmbedded = true;
    };
    
    document.addEventListener('DOMContentLoaded', function () {
      if (random == 1){
        swfobject.embedSWF("https://justtyler-png.github.io/Flash-Games/bloonstd5.swf", 'ruffle', 800, 600);
      } 
      else if (random == 2) {
        swfobject.embedSWF("https://justtyler-png.github.io/Flash-Games/Patched%20Run%203.swf", 'ruffle', 800, 600);
      } 
      else if (random == 3) {
        swfobject.embedSWF("https://justtyler-png.github.io/Flash-Games/ducklife4.swf", 'ruffle', 800, 600);
      }
      else if (random == 4) {
        swfobject.embedSWF("https://justtyler-png.github.io/Flash-Games/run.swf", 'ruffle', 800, 600);
      }
      else {
        swfobject.embedSWF("https://justtyler-png.github.io/Flash-Games/bloonsplayerpack2.swf", 'ruffle', 800, 600);
      }
    });
  </script>
</body>
</html>
